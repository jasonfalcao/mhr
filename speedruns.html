<!DOCTYPE HTML>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script> 
</head>


<body>


<section id="timeAttack">
	<div id="questInfo">
		<div id="questName"></div>
	</div>
	<div id="weaponIcon"></div>
	<div id="monsterIcons"></div>
	<div id="timeTable"></div>
</section>

<section id="questSelector">
	<h1>DISPLAY TIME</h1>
	<select id="quest" onclick="displayRecords(document.querySelector('#quest').value, document.querySelector('#weapon').value)">

	</select>

	<select id="weapon" onchange="displayRecords(document.querySelector('#quest').value, document.querySelector('#weapon').value)">
		<script>
			WeaponList.forEach(key => document.write('<option value="', key.id, '">', key.vanity, '</option>' ))
		</script>	
		<option value="any">all weapons</option>
	</select>


	<div><input type="checkbox" id="compareMonster" onchange="displayRecords(document.querySelector('#quest').value, document.querySelector('#weapon').value)" /> Display all quests with the same monsters in this quest (useful for multiple quests that have the same monster and you want to compare across quests). Works best with single monsters.</div>
	<div><input type="checkbox" id="compareBox" value="any" onchange="displayRecords(document.querySelector('#quest').value, document.querySelector('#weapon').value)" /> Compare vs all weapons</div>
	<br /><br />
	Search Options
	<div><label>Search by Monster Name: <input type="text" id="questSearch" value="" /></label></div>
	<div><label>Solo Monster: <input type="checkbox" id="soloMonster" /></label></div>
	<div>Rank selection
		<select id="rankSelect" onchange="displayRecords(document.querySelector('#quest').value, document.querySelector('#weapon').value)">
			<option value=""></option>
			<option value="vr">Village</option>
			<option value="lr">LR</option>
			<option value="hr">HR</option>
		</select>
	</div>

</section>

<section>
	<h1>ADD RECORD:</h1>
	<div><label>Search by Monster Name: <input type="text" id="addRecordSearch" value="" /></label></div>
	<select id="inputQ">

	</select>
	<select id="inputW">
		<script>
			WeaponList.forEach(key => document.write('<option value="', key.id, '">', key.vanity, '</option>' ))
		</script>	
	</select>
	<div><input id="inputT" type="text" value="" maxlength="6"></div>
	<div id="addButtonDiv"><button id="addButtonSlay" onclick="addRecord()">Slay</button><button id="addButtonCapture" onclick="addRecord('capture')">Capture</button></div>
</section>



<section>
	<h1>Reset your data</h1>
	<button onclick="clearRecords()">RESET</button>
</section>

</body>
</html>
